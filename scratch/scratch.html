<html>

<head>

    <!--Datatables needed to easily create and append buttons-->
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/dt-1.10.18/b-1.5.6/b-colvis-1.5.6/cr-1.5.0/fh-3.1.4/r-2.2.2/sc-2.0.0/datatables.min.js"></script>

    <!--Tableau extension API to communicate with workbook-->
    <script src="js/tableau.extensions.1.latest.min.js"></script>

    <!--Custom js that uses the API and modifies the html-->
    <script src="js/scratch.js"></script>

    <!--Model viewer javascript to display 3D model-->
    <script type="module" src="js/model-viewer.min.js"></script>

    <!--Styling to make the model viewer fill the space-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
        
    <!--This is the model-viewer element that will display the 3D model, the id is used by the javascript to append and add buttons to -->
    <model-viewer id="model-viewer" src="models/F-16D.gltf" exposure="0.1" id="reveal" loading="eager" camera-controls auto-rotate>
        <button class='workarea' kpi="red" slot="hotspot-Rudder" data-position="0.03214354410069831m 1.8870910859880192m -7.016274752499982m" data-normal="0.9948566872538963m -0.040968836169649366m -0.09263760731532043m">
            <div class="tooltiptext">Rudder</div>
        </button>
        <button class='workarea' kpi="green" slot="hotspot-Vertical-Stabilizer" data-position="-0.060351443987872955m 2.3021107643641017m -6.316037554353228m" data-normal="-0.9997940073837429m 0.020259616250034248m -0.0012209623080985965m" data-visibility-attribute="invisible">
            <div class="tooltiptext">Vertical Stabilizer</div>
        </button
        ><button class="workarea" kpi="orange" slot="hotspot-Left-Wing" data-position="2.5469361850674055m 0.12406636557603612m -2.126242693137879m" data-normal="0.004946378560248335m 0.999899087339305m -0.013317224829658034m" data-visibility-attribute="visible">

            <div class="tooltiptext">Right Wing</div>
        </button>
        <button class="workarea" kpi="green" slot="hotspot-Canopy" data-position="0.00010477551403198504m 1.1887202176143017m 3.5831304062974016m" data-normal="0.07531958388366435m 0.9760472842147362m 0.2041045302305411m" data-visibility-attribute="visible">
            <div class="tooltiptext">Canopy</div>
        </button>
        <button class="workarea" kpi="orange" slot="hotspot-Nose-Landing-Gear" data-position="0.08310853314448607m -1.6776433223145841m 2.2063343329135456m" data-normal="0.999999999907156m -9.118239635591716e-7m 0.000013596194689991367m" data-visibility-attribute="visible">
            <div class="tooltiptext">Nose Landing Gear</div>

    </model-viewer>

</body>

</html>
